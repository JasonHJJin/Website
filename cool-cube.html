<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Spinning Globe Animation</title>
<style>
  body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
  canvas { border: 1px solid black; }
</style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  canvas.width = 400;
  canvas.height = 400;
  let A = 0, B = 0, C = 0;
  const globeRadius = 100;
  const distanceFromCam = 300;
  const K1 = 200;
  const incrementSpeed = 0.1;
  const texture = new Image();
texture.src = 'https://www.solarsystemscope.com/textures/download/8k_earth_daymap.jpg';
  function project(x, y, z) {
    const ooz = 1 / (z + distanceFromCam);
    const xp = canvas.width / 2 + K1 * ooz * x * 2;
    const yp = canvas.height / 2 + K1 * ooz * y;
    return {xp, yp};
  }
  function drawGlobe() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let i = 0; i < Math.PI; i += incrementSpeed) {
      for (let j = 0; j < Math.PI * 2; j += incrementSpeed) {
        const x = globeRadius * Math.sin(i) * Math.cos(j);
        const y = globeRadius * Math.sin(i) * Math.sin(j);
        const z = globeRadius * Math.cos(i);
        const rotated = rotate(x, y, z);
        const {xp, yp} = project(rotated.x, rotated.y, rotated.z);
        const u = j / (Math.PI * 2);
        const v = i / Math.PI;
        ctx.drawImage(texture, u * texture.width, v * texture.height, 1, 1, xp, yp, 2, 2);
      }
    }
  }
  function rotate(x, y, z) {
    const sinA = Math.sin(A), cosA = Math.cos(A);
    const sinB = Math.sin(B), cosB = Math.cos(B);
    const sinC = Math.sin(C), cosC = Math.cos(C);
    const xNew = x * cosB * cosC + y * (sinA * sinB * cosC + cosA * sinC) + z * (cosA * sinB * cosC - sinA * sinC);
    const yNew = x * -cosB * sinC + y * (-sinA * sinB * sinC + cosA * cosC) + z * (-cosA * sinB * sinC - sinA * cosC);
    const zNew = x * sinB + y * -sinA * cosB + z * cosA * cosB;
    return {x: xNew, y: yNew, z: zNew};
  }
  function animate() {
    A += 0.005;
    B += 0.005;
    C += 0.001;
    drawGlobe();
    requestAnimationFrame(animate);
  }
  texture.onload = animate;
</script>
</body>
</html>
