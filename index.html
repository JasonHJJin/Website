<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Redirecting</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1B263B;
            --secondary-color: #415A77;
            --background-gradient: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            --text-color-main: #FFFFFF;
            --text-color-secondary: #CAD3E2;
            --accent-color: #3498db;
            --box-background: rgba(28, 40, 51, 0.95);
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--background-gradient);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            transition: background-color 0.5s ease;
        }
        .container {
            text-align: center;
            background-color: var(--box-background);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 90%;
            position: relative;
            overflow: hidden;
            animation: fadeIn 1s ease-in-out;
        }
        h1, p {
            color: var(--text-color-main);
        }
        h1 {
            font-size: 36px;
            font-weight: 600;
            margin: 0 0 20px;
            letter-spacing: 1px;
        }
        p {
            font-size: 18px;
            margin: 0 0 30px;
            color: var(--text-color-secondary);
        }
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--accent-color);
            animation: spin 1s linear infinite;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .swipe-up {
            color: var(--text-color-secondary);
            font-size: 14px;
            animation: swipeUpFade 2s ease-in-out infinite;
            cursor: pointer;
            user-select: none;
        }
        @keyframes swipeUpFade {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Redirecting</h1>
        <p>You will be redirected to Jason's Website shortly.</p>
        <div class="spinner"></div>
        <div class="swipe-up">Swipe up for faster reloading</div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const redirectUrl = 'https://hyungjoonjin.com';
            const swipeUpElement = document.querySelector('.swipe-up');
            let redirectTimeout;

            swipeUpElement.addEventListener('touchend', () => {
                window.location.href = redirectUrl;
            });

            redirectTimeout = setTimeout(() => {
                window.location.href = redirectUrl;
            }, 5000);

            document.addEventListener('touchstart', () => {
                clearTimeout(redirectTimeout);
                redirectTimeout = setTimeout(() => {
                    window.location.href = redirectUrl;
                }, 5000);
            });
        });
    </script>
</body>
</html>
