<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--     <meta http-equiv="refresh" content="5; url=https://hyungjoonjin.com" /> -->
    <title>Home | Redirecting</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --background-gradient: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            --text-color-main: #ecf0f1;
            --text-color-secondary: #bdc3c7;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--background-gradient);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background-color: rgba(44, 62, 80, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 85%;
            position: relative;
            overflow: hidden;
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            color: var(--text-color-main);
            font-size: 32px;
            font-weight: 600;
            margin: 0 0 20px 0;
            letter-spacing: 1px;
            animation: slideInDown 1s ease-in-out;
        }
        p {
            color: var(--text-color-secondary);
            font-size: 16px;
            margin: 0 0 30px 0;
            animation: slideInUp 1s ease-in-out;
        }
        .spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #3498db;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideInDown {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }
        @keyframes slideInUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }
        @media screen and (max-width: 480px) {
            h1 {
                font-size: 28px;
            }
            p {
                font-size: 14px;
            }
        }
        .background-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.6;
        }
        .shape {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: morph 8s ease-in-out infinite;
        }
        .shape-1 {
            width: 120px;
            height: 120px;
            top: -30px;
            left: -30px;
        }
        .shape-2 {
            width: 80px;
            height: 80px;
            bottom: -20px;
            right: -20px;
            animation-delay: 2s;
        }
        .shape-3 {
            width: 60px;
            height: 60px;
            top: 30px;
            right: 30px;
            animation-delay: 4s;
        }
        @keyframes morph {
            0%, 100% {
                border-radius: 50%;
                transform: translateY(0) rotate(0);
            }
            25% {
                border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
                transform: translateY(-20px) rotate(90deg);
            }
            50% {
                border-radius: 70% 30% 30% 70% / 70% 70% 30% 30%;
                transform: translateY(0) rotate(180deg);
            }
            75% {
                border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
                transform: translateY(20px) rotate(270deg);
            }
        }
        .swipe-up {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--text-color-secondary);
            font-size: 14px;
            animation: swipeUpFade 2s ease-in-out infinite;
        }
        @keyframes swipeUpFade {
            0%, 100% {
                opacity: 0;
                transform: translateY(10px);
            }
            50% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Redirecting</h1>
        <p>You will be redirected to Jason's Website shortly.</p>
        <div class="spinner"></div>
        <div class="swipe-up">Swipe up for faster reloading</div>
    </div>
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>
</body>
</html>
