<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!--     <meta http-equiv="refresh" content="0; url=https://hyungjoonjin.com" /> -->

    <title>{{ page.title }}</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>

        body {

            font-family: 'Poppins', sans-serif;

            background: linear-gradient(135deg, #667eea, #764ba2);

            display: flex;

            justify-content: center;

            align-items: center;

            height: 100vh;

            margin: 0;

            padding: 0;

        }

        .container {

            text-align: center;

            background-color: rgba(255, 255, 255, 0.9);

            padding: 60px;

            border-radius: 20px;

            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1), 0 10px 30px rgba(0, 0, 0, 0.2);

            max-width: 500px;

            width: 90%;

            position: relative;

            overflow: hidden;

        }

        .container::before {

            content: "";

            position: absolute;

            top: -20px;

            left: -20px;

            right: -20px;

            bottom: -20px;

            background: linear-gradient(135deg, #667eea, #764ba2);

            filter: blur(20px);

            z-index: -1;

        }

        h1 {

            color: #333;

            font-size: 36px;

            font-weight: 600;

            margin-bottom: 20px;

            text-transform: uppercase;

            letter-spacing: 2px;

        }

        p {

            color: #777;

            font-size: 18px;

            margin-bottom: 40px;

        }

        .spinner {

            display: inline-block;

            width: 60px;

            height: 60px;

            border: 4px solid rgba(0, 0, 0, 0.1);

            border-radius: 50%;

            border-top-color: #667eea;

            animation: spin 1s ease-in-out infinite;

        }

        .spinner::after {

            content: "";

            position: absolute;

            top: 50%;

            left: 50%;

            transform: translate(-50%, -50%);

            width: 20px;

            height: 20px;

            background-color: #667eea;

            border-radius: 50%;

            animation: pulse 1s ease-in-out infinite;

        }

        @keyframes spin {

            0% {

                transform: rotate(0deg);

            }

            100% {

                transform: rotate(360deg);

            }

        }

        @keyframes pulse {

            0%, 100% {

                transform: translate(-50%, -50%) scale(0.8);

                opacity: 0.5;

            }

            50% {

                transform: translate(-50%, -50%) scale(1.2);

                opacity: 1;

            }

        }

    </style>

</head>

<body>

    <div class="container">

        <h1>Redirecting</h1>

        <p>You will be redirected to Jason's Website shortly.</p>

        <div class="spinner"></div>

    </div>

</body>

</html>
